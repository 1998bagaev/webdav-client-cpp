language: cpp
sudo: required
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
script:
  - mkdir build && cd build
  - cmake -DUSE_CPM:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF .. 
  - make
  - make install
  - cd .. && rm -rf build && mkdir build && cd build
  - cmake -DUSE_CPM:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF -DBUILD_TESTS_FOR_Webdavclient:BOOL=ON ..
  - make
